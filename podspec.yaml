grow_version: 0.0.25
project_id: jeremydw/growsdk-sample-yt-fanfinder
title: Fan Finder

flags:
  root_path: /yt/fanfinder/
  static_dir: /static/

localization:
  root_path: /yt/fanfinder/{locale}/
  default_locale: en
  locales:
  - ar
  - da
  - de
  - en
  - en_GB
  - es
  - es_419
  - fi
  - fr
  - it
  - ja
  - ko
  - nl
  - "no"
  - pl
  - pt_BR
  - ru
  - sv
  - th
  - tr

deployments:
  default:
    destination: local
    out_dir: ./yt-fanfinder-build/
